<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Keeps</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#d0dbf9] text-[#e8eaed] font-sans">

  <header class="flex items-center justify-between p-3 px-5">
    <span class="mx-2 font-bold text-2xl animate-color-change">Google Keeps</span>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Google_Keep_2020_Logo.svg/250px-Google_Keep_2020_Logo.svg.png"
      alt="logo" class="mx-2 w-12 h-12 hover:scale-110 transition-transform duration-300">
    <button id="menuBtn"
      class="w-12 p-2 mx-2 bg-gray-800 hover:scale-110 rounded-full transition">☰</button>
    <div class="flex items-center bg-gray-800 rounded-full px-3 py-2 w-full mx-2">
      <input id="searchInput" type="text" placeholder="Search Keeps"
        class="bg-transparent outline-none flex-1 px-2">
      <button id="viewBtn"
        class="px-2 hover:bg-[#3c4043] rounded-full transition">☷</button>
      <button id="sortBtn"
        class="px-2 hover:bg-[#3c4043] rounded-full transition">⇅</button>
    </div>
    <img src="https://www.surfindia.com/celebrities/images/celebrities/virat-kohli.jpg"
      alt="profile" class="w-10 h-10 rounded-full hover:scale-110 transition cursor-pointer object-cover">
  </header>

  <main id="notesContainer" class="flex-1 p-3 grid gap-3 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
  </main>

  <button id="addBtn"
    class="fixed bottom-6 right-6 w-16 h-16 border-2 border-[#28a2ed] rounded-full bg-[#8ab4f8] text-[#202124] text-5xl flex items-center justify-center shadow-2xl hover:scale-110 transition">
    +
  </button>

  <div id="noteModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-[#303134] text-[#e8eaed] p-6 rounded-2xl shadow-xl w-full max-w-md">
      <h2 id="modalTitle" class="text-2xl font-semibold mb-4 text-center">Add Note</h2>
      <form id="noteForm">
        <input type="hidden" id="noteId">
        <div class="mb-2">
          <textarea id="noteName" class="w-full p-3 text-2xl bg-[#3c4043] rounded-2xl"
            placeholder="Title" required></textarea>
        </div>
        <div class="mb-2">
          <textarea id="noteText" rows="6" class="w-full p-3 bg-[#3c4043] rounded-2xl"
            placeholder="Take a note..." required></textarea>
        </div>
        <div class="mb-4">
          <label for="noteCategory" class="block text-sm mb-1">Category</label>
          <select id="noteCategory"
            class="w-full p-3 bg-[#3c4043] rounded-2xl">
            <option value="Work">Work</option>
            <option value="Study">Study</option>
            <option value="Games">Games</option>
            <option value="My Stuff">My Stuff</option>
            <option value="Important">Important</option>
            <option value="Schedule">Schedule</option>
            <option value="Dates">Dates</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="flex justify-end space-x-4">
          <button type="button" id="cancelBtn"
            class="py-2 px-4 rounded-2xl bg-gray-600 text-white hover:bg-gray-700 transition">
            Cancel
          </button>
          <button type="submit"
            class="py-2 px-4 rounded-2xl bg-[#8ab4f8] text-black font-semibold hover:bg-[#a6c8ff] transition">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
